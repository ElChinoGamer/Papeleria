<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD de productos - Eidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #262626;
      color: #fff;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    input, textarea, button {
      display: block;
      margin-bottom: 12px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      background: #A6A6A6;
      border: none;
      color: #000;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    input:focus, textarea:focus {
      outline: 2px solid #D9B44A;
      background-color: #ccc;
      color: #000;
      transform: scale(1.02);
    }
    button {
      background: #D9B44A;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px #D9B44A88;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #c79e3c;
      box-shadow: 0 0 15px #c79e3ccc;
      transform: scale(1.05);
    }
    /* Buscador */
    #buscador {
      margin-bottom: 20px;
    }
    #buscador input {
      background-color: #1a1a1a;
      border: 1px solid #A6A6A6;
      color: #D9B44A;
      font-weight: bold;
    }
    #buscador input::placeholder {
      color: #888;
    }
    .producto {
      border: 1px solid #D9B44A;
      padding: 15px;
      margin-top: 12px;
      background: #333;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(217, 180, 74, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(217, 180, 74, 0.6);
    }
    .producto h3 {
      color: #D9B44A;
      margin-bottom: 8px;
      transition: letter-spacing 0.3s ease;
    }
    .producto:hover h3 {
      letter-spacing: 1.2px;
    }
    .producto p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 10px;
    }
    .acciones {
      display: flex;
      gap: 10px;
    }
    .acciones button {
      background: #A6A6A6;
      color: #000;
      padding: 7px 14px;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      flex: 1;
    }
    .acciones button:hover {
      background: #D9B44A;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Gestión de productos - Eidos</h1>

  <form id="productoForm">
    <input type="text" id="nombre" placeholder="Nombre del producto" required />
    <input type="number" id="precio" placeholder="Precio" required />
    <textarea id="descripcion" placeholder="Descripción" rows="3" required></textarea>
    <button type="submit">Guardar producto</button>
    <input type="hidden" id="productoId" />
  </form>

  <section id="buscador">
    <input type="text" id="inputBuscar" placeholder="Buscar producto por nombre..." />
  </section>

  <h2>Lista de productos</h2>
  <div id="listaProductos"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database-compat.js"></script>

  <!-- Tu archivo JS separado -->
  <script src="productos.js"></script>
</body>
</html>

  </script>
</body>
</html>
