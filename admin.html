<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Encargado - Eidos</title>
  <style>
    body {
      background-color: #262626;
      color: #D9B44A;
      font-family: sans-serif;
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
    }

    button {
      background-color: #D9B44A;
      border: none;
      color: #262626;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    input {
      margin: 5px;
      padding: 8px;
    }

    #resultado {
      margin-top: 20px;
      background-color: #1f1f1f;
      padding: 15px;
      border-radius: 10px;
    }

    .formulario {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Panel del encargado de Papelería Eidos</h1>
  <a href="index.html" style="color: #A6A6A6; text-decoration: underline;">Cerrar sesión</a>

  <div style="margin-top: 20px;">
    <button onclick="mostrarTodos()">Leer todos</button>
    <button onclick="leerProductoPorID()">Leer por ID</button>
    <button onclick="mostrarFormularioAgregar()">Agregar producto</button>
    <button onclick="actualizarProducto()">Actualizar por ID</button>
    <button onclick="borrarProducto()">Borrar por ID</button>
  </div>

  <div class="formulario" id="formulario"></div>
  <div id="resultado"></div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const db = firebase.firestore();
    const resultado = document.getElementById("resultado");
    const formulario = document.getElementById("formulario");

    function mostrarTodos() {
      resultado.innerHTML = "<h3>Productos registrados:</h3>";
      db.collection("productos").get().then(snapshot => {
        snapshot.forEach(doc => {
          const p = doc.data();
          resultado.innerHTML += `
            <div>
              <strong>${p.nombre}</strong> - ${p.marca} - $${p.precio}
              <br><small>ID: ${doc.id}</small>
              <hr>
            </div>
          `;
        });
      });
    }

    function leerProductoPorID() {
      const id = prompt("ID del producto:");
      if (!id) return;

      db.collection("productos").doc(id).get().then(doc => {
        if (doc.exists) {
          const p = doc.data();
          resultado.innerHTML = `
            <h3>Producto encontrado:</h3>
            <strong>${p.nombre}</strong><br>
            Marca: ${p.marca}<br>
            Precio: $${p.precio}<br>
            ID: ${doc.id}
          `;
        } else {
          resultado.innerHTML = "No se encontró el producto.";
        }
      });
    }

    function mostrarFormularioAgregar() {
      formulario.innerHTML = `
        <h3>Agregar nuevo producto</h3>
        <input type="text" id="nuevoNombre" placeholder="Nombre"><br>
        <input type="text" id="nuevaMarca" placeholder="Marca"><br>
        <input type="number" id="nuevoPrecio" placeholder="Precio"><br>
        <button onclick="agregarProducto()">Agregar</button>
      `;
    }

    function agregarProducto() {
      const nombre = document.getElementById("nuevoNombre").value;
      const marca = document.getElementById("nuevaMarca").value;
      const precio = document.getElementById("nuevoPrecio").value;

      if (nombre && marca && precio) {
        db.collection("productos").add({
          nombre,
          marca,
          precio: parseFloat(precio)
        }).then(() => {
          alert("Producto agregado.");
          formulario.innerHTML = "";
          mostrarTodos();
        });
      } else {
        alert("Completa todos los campos.");
      }
    }

    function actualizarProducto() {
      const id = prompt("ID del producto a actualizar:");
      if (!id) return;

      db.collection("productos").doc(id).get().then(doc => {
        if (!doc.exists) {
          alert("Producto no encontrado.");
          return;
        }

        const data = doc.data();
        formulario.innerHTML = `
          <h3>Actualizar producto</h3>
          <input type="text" id="nuevoNombre" placeholder="Nombre" value="${data.nombre}"><br>
          <input type="text" id="nuevaMarca" placeholder="Marca" value="${data.marca}"><br>
          <input type="number" id="nuevoPrecio" placeholder="Precio" value="${data.precio}"><br>
          <button onclick="guardarActualizacion('${id}')">Guardar</button>
        `;
      });
    }

    function guardarActualizacion(id) {
      const nombre = document.getElementById("nuevoNombre").value;
      const marca = document.getElementById("nuevaMarca").value;
      const precio = document.getElementById("nuevoPrecio").value;

      db.collection("productos").doc(id).update({
        nombre,
        marca,
        precio: parseFloat(precio)
      }).then(() => {
        alert("Producto actualizado.");
        formulario.innerHTML = "";
        mostrarTodos();
      });
    }

    function borrarProducto() {
      const id = prompt("ID del producto a borrar:");
      if (!id) return;

      db.collection("productos").doc(id).delete().then(() => {
        alert("Producto borrado.");
        mostrarTodos();
      });
    }
  </script>
</body>
</html>
