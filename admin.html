<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Encargado - Eidos</title>
  <style>
    body {
      background-color: #262626;
      color: #D9B44A;
      font-family: sans-serif;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #D9B44A;
      border: none;
      color: #262626;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    #resultado, #formulario {
      margin-top: 20px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }

    input {
      display: block;
      margin: 10px 0;
      padding: 5px;
      width: 100%;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #A6A6A6;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Panel del encargado de Eidos</h1>
  <div style="text-align:center;">
    <button onclick="mostrarTodos()">Leer productos</button>
    <button onclick="mostrarFormularioAgregar()">Agregar producto</button>
    <button onclick="mostrarFormularioActualizar()">Actualizar producto</button>
    <button onclick="mostrarFormularioEliminar()">Eliminar producto</button>
  </div>

  <div id="formulario"></div>
  <div id="resultado"></div>

  <a href="index.html">Cerrar sesión</a>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const resultado = document.getElementById("resultado");
    const formulario = document.getElementById("formulario");

    function mostrarTodos() {
      resultado.innerHTML = "<strong>Cargando productos...</strong>";
      db.collection("productos").get().then(snapshot => {
        let html = "<h3>Productos:</h3>";
        snapshot.forEach(doc => {
          const p = doc.data();
          html += `
            <div>
              <strong>ID:</strong> ${doc.id}<br>
              <strong>Nombre:</strong> ${p.nombre}<br>
              <strong>Marca:</strong> ${p.marca}<br>
              <strong>Precio:</strong> $${p.precio}<br><br>
            </div>
          `;
        });
        resultado.innerHTML = html;
      });
    }

    function mostrarFormularioAgregar() {
      formulario.innerHTML = `
        <h3>Agregar producto</h3>
        <input id="id" placeholder="ID único">
        <input id="nombre" placeholder="Nombre">
        <input id="marca" placeholder="Marca">
        <input id="precio" placeholder="Precio">
        <button onclick="agregarProducto()">Agregar</button>
      `;
    }

    function agregarProducto() {
      const id = document.getElementById("id").value;
      const nombre = document.getElementById("nombre").value;
      const marca = document.getElementById("marca").value;
      const precio = parseFloat(document.getElementById("precio").value);

      db.collection("productos").doc(id).set({ nombre, marca, precio })
        .then(() => {
          resultado.innerHTML = "<p>Producto agregado exitosamente ✅</p>";
          formulario.innerHTML = "";
        })
        .catch(err => {
          resultado.innerHTML = <p>Error: ${err.message}</p>;
        });
    }

    function mostrarFormularioActualizar() {
      formulario.innerHTML = `
        <h3>Actualizar producto</h3>
        <input id="id" placeholder="ID del producto a actualizar">
        <input id="nombre" placeholder="Nuevo nombre">
        <input id="marca" placeholder="Nueva marca">
        <input id="precio" placeholder="Nuevo precio">
        <button onclick="actualizarProducto()">Actualizar</button>
      `;
    }

    function actualizarProducto() {
      const id = document.getElementById("id").value;
      const nombre = document.getElementById("nombre").value;
      const marca = document.getElementById("marca").value;
      const precio = parseFloat(document.getElementById("precio").value);

      db.collection("productos").doc(id).update({ nombre, marca, precio })
        .then(() => {
          resultado.innerHTML = "<p>Producto actualizado ✅</p>";
          formulario.innerHTML = "";
        })
        .catch(err => {
          resultado.innerHTML = <p>Error: ${err.message}</p>;
        });
    }

    function mostrarFormularioEliminar() {
      formulario.innerHTML = `
        <h3>Eliminar producto</h3>
        <input id="id" placeholder="ID del producto">
        <button onclick="eliminarProducto()">Eliminar</button>
      `;
    }

    function eliminarProducto() {
      const id = document.getElementById("id").value;
      db.collection("productos").doc(id).delete()
        .then(() => {
          resultado.innerHTML = "<p>Producto eliminado ❌</p>";
          formulario.innerHTML = "";
        })
        .catch(err => {
          resultado.innerHTML = <p>Error: ${err.message}</p>;
        });
    }
  </script>
</body>
</html>
