<!-- admin.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD de productos - Eidos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #262626; color: #fff; padding: 20px; }
    input, textarea, button {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      background: #A6A6A6;
      border: none;
      color: #000;
    }
    button:hover {
      background: #D9B44A;
      color: #000;
      cursor: pointer;
    }
    .producto {
      border: 1px solid #D9B44A;
      padding: 10px;
      margin-top: 10px;
      background: #333;
    }
    .acciones button {
      margin-right: 5px;
      background: #A6A6A6;
    }
    .acciones button:hover {
      background: #D9B44A;
    }
  </style>
</head>
<body>
  <h1>Gestión de productos - Eidos</h1>

  <form id="productoForm">
    <input type="text" id="nombre" placeholder="Nombre del producto" required />
    <input type="number" id="precio" placeholder="Precio" required />
    <textarea id="descripcion" placeholder="Descripción" required></textarea>
    <button type="submit">Guardar producto</button>
    <input type="hidden" id="productoId">
  </form>

  <h2>Lista de productos</h2>
  <div id="listaProductos"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database-compat.js"></script>

  <!-- Lógica CRUD -->
  <script src="productos.js"></script>
</body>
</html>
